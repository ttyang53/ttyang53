<div class="resetPassword">
    <div class="index-title">
        重置密码
        <i class="fa fa-arrow-left exit" onClick="javascript: history.go(-1);"></i>
    </div>
    <div class="reset-content">
        <form  name="form" novalidate>
            <div>
                <i class="fa fa-user-o"></i>
                <input type="text" placeholder="请输入手机号码" name="phone" ng-model="account.textPhone" required pattern="1[35789]\d{9}"/>
                <span ng-show="form.phone.$dirty && form.phone.$error.required">手机号码不能为空</span>
                <span ng-show="form.phone.$dirty && form.phone.$error.pattern">手机号码格式不正确</span>
            </div>
            <div>
                <input type="text" id="reset-input" placeholder="请输入验证码" ng-model="account.textReset"/>
                <button class="yanzhenma" ng-click="yanzhengma()" ng-disabled="form.$invalid">发送验证码</button>
            </div>

            <a class="resetPassword-next" ng-click="nextStep()">下一步</a>
        </form>
    </div>
</div>
